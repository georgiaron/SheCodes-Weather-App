<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
                <div class="col-3 ms-9">
                  <button
                    class="btn btn-primary w-100"
                    id="current-location-button"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-md-6">
              <div
                class="d-flex weather-temperature align-items-center"
                style="margin-left: -30px; margin-right: 20px"
              >
                <div class="float-left" id="icon-container">
                  <img src="" alt="" id="icon" />
                </div>
                <div class="float-left temperature-container">
                  <h1 id="city"></h1>
                  <strong id="temperature"></strong>
                  <span class="units d-flex align-items-center">
                    <a href="#" class="active me-2">Â°C</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/georgiaron/Vanilla-Weather-App"
            target="_blank"
            >Open source code
          </a>
          by Georgia Ronalds</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
